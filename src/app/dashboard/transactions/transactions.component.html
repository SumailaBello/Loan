<div class="container">
    <div class="row">
        <div class="col card-type border-radius">
            <table mdbTable>
                <thead>
                  <tr>
                    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                  </tr>
                </thead>
                <tbody>
                  <tr mdbTableCol *ngFor="let el of elements">
                    <th scope="row">{{el.id}}</th>
                    <td>{{el.first}}</td>
                    <td>{{el.last}}</td>
                    <td>{{el.handle}}</td>
                    <td>{{el.amount}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
